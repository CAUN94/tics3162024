<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto mt-10 mb-4">
        <a href="index.html" class="text-blue-500 hover:text-blue-700 text-4xl">Volver al Inicio</a>
    </div>
    <div>
        <section class="mb-16">
            <h2 class="text-2xl font-bold mb-4">Galería 1: Fotos en Cuadrícula</h2>
            <div class="grid grid-cols-3 gap-4">
              <img src="https://picsum.photos/300" alt="Imagen 1" class="w-full h-full object-cover">
              <img src="https://picsum.photos/300" alt="Imagen 2" class="w-full h-full object-cover">
              <img src="https://picsum.photos/300" alt="Imagen 3" class="w-full h-full object-cover">
              <img src="https://picsum.photos/300" alt="Imagen 4" class="w-full h-full object-cover">
              <img src="https://picsum.photos/300" alt="Imagen 5" class="w-full h-full object-cover">
              <img src="https://picsum.photos/300" alt="Imagen 6" class="w-full h-full object-cover">
            </div>
          </section>
        
          <section class="mb-16">
            <h2 class="text-2xl font-bold mb-4">Galería 2: Fotos en Cuadrícula con Varias Proporciones</h2>
            <div class="grid grid-cols-4 gap-4">
              <img src="https://picsum.photos/300/400" alt="Imagen 1" class="w-full h-full object-cover">
              <img src="https://picsum.photos/300/200" alt="Imagen 2" class="w-full h-full object-cover">
              <img src="https://picsum.photos/400/300" alt="Imagen 3" class="w-full h-full object-cover col-span-2">
              <img src="https://picsum.photos/200/300" alt="Imagen 4" class="w-full h-full object-cover">
              <img src="https://picsum.photos/300/300" alt="Imagen 5" class="w-full h-full object-cover">
              <img src="https://picsum.photos/400/400" alt="Imagen 6" class="w-full h-full object-cover col-span-2">
            </div>
          </section>
        
          <section class="mb-16">
            <h2 class="text-2xl font-bold mb-4">Galería 3: Galería Personalizada</h2>
            <div class="grid grid-cols-5 gap-4">
              <img src="https://picsum.photos/200/200" alt="Imagen 1" class="w-full h-full object-cover col-span-2 row-span-2">
              <img src="https://picsum.photos/200/300" alt="Imagen 2" class="w-full h-full object-cover">
              <img src="https://picsum.photos/300/200" alt="Imagen 3" class="w-full h-full object-cover col-span-2">
              <img src="https://picsum.photos/200/400" alt="Imagen 4" class="w-full h-full object-cover row-span-2">
              <img src="https://picsum.photos/200/200" alt="Imagen 5" class="w-full h-full object-cover">
              <img src="https://picsum.photos/200/200" alt="Imagen 6" class="w-full h-full object-cover">
              <img src="https://picsum.photos/300/300" alt="Imagen 7" class="w-full h-full object-cover col-span-3">
            </div>
          </section>
        
    </div>
</body>
</html>
