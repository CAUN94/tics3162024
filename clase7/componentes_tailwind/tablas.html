<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto mt-10 mb-4">
        <a href="index.html" class="text-blue-500 hover:text-blue-700 text-4xl">Volver al Inicio</a>
    </div>

    <div class="grid grid-cols-2 gap-6 p-6">
        <div class="bg-white shadow-lg p-6 rounded-lg hover:shadow-xl transition-shadow duration-300 flex flex-col">
            <h3 class="text-xl font-bold mb-4">Tabla con table-auto</h3>
            <table class="table-auto w-full border border-gray-300">
              <thead>
                <tr class="bg-gray-100">
                  <th class="border px-4 py-2">Columna 1</th>
                  <th class="border px-4 py-2">Columna 2</th>
                  <th class="border px-4 py-2">Columna 3</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="border px-4 py-2">Dato 1</td>
                  <td class="border px-4 py-2">Dato 2</td>
                  <td class="border px-4 py-2">Dato 3</td>
                </tr>
                <tr class="bg-gray-50">
                  <td class="border px-4 py-2">Dato 4</td>
                  <td class="border px-4 py-2">Dato 5</td>
                  <td class="border px-4 py-2">Dato 6</td>
                </tr>
                <tr>
                  <td class="border px-4 py-2">Dato 7</td>
                  <td class="border px-4 py-2">Dato 8</td>
                  <td class="border px-4 py-2">Dato 9</td>
                </tr>
              </tbody>
            </table>
          </div>
      
          <div class="bg-white shadow-lg p-6 rounded-lg hover:shadow-xl transition-shadow duration-300 flex flex-col">
            <h3 class="text-xl font-bold mb-4">Tabla con table-fixed</h3>
            <table class="table-fixed w-full border border-gray-300">
              <thead>
                <tr class="bg-gray-100">
                  <th class="w-1/3 border px-4 py-2">Columna Fija 1</th>
                  <th class="w-1/3 border px-4 py-2">Columna Fija 2</th>
                  <th class="w-1/3 border px-4 py-2">Columna Fija 3</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="border px-4 py-2">Dato 1</td>
                  <td class="border px-4 py-2">Dato 2</td>
                  <td class="border px-4 py-2">Dato 3</td>
                </tr>
                <tr class="bg-gray-50">
                  <td class="border px-4 py-2">Dato 4</td>
                  <td class="border px-4 py-2">Dato 5</td>
                  <td class="border px-4 py-2">Dato 6</td>
                </tr>
                <tr>
                  <td class="border px-4 py-2">Dato 7</td>
                  <td class="border px-4 py-2">Dato 8</td>
                  <td class="border px-4 py-2">Dato 9</td>
                </tr>
              </tbody>
            </table>
          </div>
      
        </div>
            
</body>
</html>
