<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl text-center mb-4">Grid Responsivo con Tailwind</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
      <div class="bg-yellow-500 dark:bg-yellow-800 text-white p-4">Columna 1</div>
      <div class="bg-pink-500 dark:bg-pink-800 text-white p-4">Columna 2</div>
      <div class="bg-purple-500 dark:bg-purple-800 text-white p-4">Columna 3</div>
      <div class="bg-indigo-500 dark:bg-indigo-800 text-white p-4">Columna 4</div>
      <div class="bg-teal-500 dark:bg-teal-800 text-white p-4">Columna 5</div>
    </div>
    <a href="index.html" class="text-blue-500 hover:underline dark:text-blue-300">Volver al inicio</a>
  </div>
</body>
</html>
